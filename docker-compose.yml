version: '3.9'

services:
  db:
    container_name: boilerplate_service_db
    image: mysql:8.0.20
    volumes:
      - db-data:/var/lib/mysql
      - ./scripts/01-init-local-databases.sql:/docker-entrypoint-initdb.d/01-init-local-databases.sql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    healthcheck:
      test: 'mysqladmin ping --silent'
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    command:
      - mysqld
      - '--character-set-server=utf8mb4'
      - '--skip-character-set-client-handshake'
      - '--collation-server=utf8mb4_unicode_ci'
      - '--default-time-zone=+00:00'
  boilerplate-service:
    build:
      context: .
      target: development
    volumes:
      - ./:/sanar/
      - ./environments/.env.docker:/sanar/environments/.env
    ports:
      - '3000:3000'
    depends_on:
      - db
  queue:
    container_name: boilerplate_service_queue
    image: rabbitmq:3.8.11-management
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: root_password
    healthcheck:
      test: 'rabbitmq-diagnostics -q ping'
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  db-data:
